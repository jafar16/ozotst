<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Login/Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/59gGvh6Y/Screenshot-2024-11-16-231411.png" alt="Logo">
        </div>
        <h1>Welcome</h1>
        <div class="form-container">
            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="toggleForm">Sign Up</a></p>
            </form>
            <form id="signupForm" class="form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="toggleBack">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
